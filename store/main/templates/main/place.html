{% extends 'main/layout.html' %}
{% block title %} Место хранения {% endblock %}
{% block content %}
    <div class="features">
    <h1>Места хранения на складе</h1>
        <a href="{% url 'home' %}"> <button type="button" class="btn btn-dark" style="margin-bottom:10px">Вернуться на Главную</button></a>
        <a href="{% url 'add_place' %}"> <button type="button" class="btn btn-success" style="margin-bottom:10px">Добавить</button></a>
        <table class="table table-bordered" style="width: 20%">
   <thead>
    <tr>
      <th scope="col">Место на складе</th>
    </tr>
  </thead>
  <tbody>
  {% if place %}
   {% for el in place %}
    <tr>
      <td>{{el.place_for_store}}</td>
<!--        <td><a href=""> <button class="btn btn-outline-success"><i class="fas fa-pencil-alt"></i></button></a></td>-->
      <td><a href="{% url 'delete_place' el.place_for_store %}"><button type="submit" class="btn btn-outline-danger"><i class="fas fa-trash-alt"></i></button></a></td>

    </tr>
   {% endfor %}
  {% else %}
        <p>Ничего не найдено</p>
  {% endif %}
  </tbody>
</table>
    </div>
{% endblock %}
