{% extends 'main/layout.html' %}
{% block title %} Ед. измерения {% endblock %}
{% block content %}
    <div class="features">
    <h1>Единицы измерения
       </h1>
        <a href="{% url 'home' %}"> <button type="button" class="btn btn-dark" style="margin-bottom:10px">Вернуться на Главную</button></a>
        <a href="{% url 'add_unit' %}"> <button type="button" class="btn btn-success" style="margin-bottom:10px">Добавить</button></a>
        <table class="table table-bordered" style="width: 20%">
   <thead>
    <tr>
      <th scope="col">Единица измения</th>
    </tr>
  </thead>
  <tbody>
  {% if unit %}
   {% for el in unit %}
    <tr>
      <td>{{el.unit}}</td>
    </tr>
   {% endfor %}
  {% else %}
        <p>Ничего не найдено</p>
  {% endif %}
  </tbody>
</table>
    </div>
{% endblock %}
